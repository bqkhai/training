<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/popup/popup.css">
    <title>Pop-Up</title>
</head>

<body>
    <div class="m-popup">
        <div class="popup-modal">
        </div>
        <div class="popup-box">
            <div class="popup-header">
                <div class="popup-title">Cảnh báo</div>
                <div class="popup-close"></div>
            </div>
            <div class="popup-body">
                <div class="popup-left"></div>
                <div class="popup-text">Bạn có muốn đóng bản ghi không</div>
            </div>
            <div class="popup-footer">
                <div class="popup-cancel"></div>
                <div class="popup-accept"></div>
            </div>
        </div>
    </div>
</body>

</html>

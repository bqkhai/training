<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common/base.css">
    <link rel="stylesheet" href="/css/popup/popup.css">
    <title>Pop-Up</title>
</head>

<body>
    <div class="m-popup">
        <div class="popup-modal"></div>
        <div class="popup-box">
            <div class="popup-header">
                <div class="popup-title">Cảnh báo</div>
                <div class="popup-close"></div>
            </div>
            <div class="popup-body">
                <div class="popup-left-icon"></div>
                <div class="popup-text">
                    <p>Bạn có chắc muốn đóng form nhập <b>"Thông tin chung của</b></p>
                    <p><b>thủ tục 603"</b> hay không?</p>
                </div>
            </div>
            <div class="popup-footer">
                <button id="btn-cancel-popup" class="m-second-button btn-cancel-popup">Tiếp tục nhập</button>
                <button id="btn-close" class="btn-close">Đóng</button>
            </div>
        </div>
    </div>
</body>

</html>
